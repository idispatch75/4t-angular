<div class="modal-header">
	<h1>Login</h1>
</div>
<div class="modal-body">
	<p>Please log in.</p>
	<p style="color: red">{{errorMessage}}</p>

	<label for="loginEmail">E-mail</label> <input ng-model="email"
		id="loginEmail" type="email" /> <label for="loginPassword">Mot de passe</label>
	<input ng-model="password" id="loginPassword" type="password" />
</div>
<div class="modal-footer">
	<button ng-click="login()" class="btn btn-primary">Login</button>
</div>
